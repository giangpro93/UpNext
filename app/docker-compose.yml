# inspiration from https://github.com/jerryryle/react-express-docker-skeleton

version: '3'
services:
  db:
    container_name: db
    image: cykline/upnext-db
    restart: unless-stopped
    env_file: ./api/.env
    ports:
    - "3306:3306"
  db-setup:
    container_name: db-setup
    image: cykline/upnext-api
    command: node /api/src/db_initialize.js
    restart: on-failure
    env_file: ./api/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      MYSQL_HOSTNAME: db
    volumes:
      - ./api/src/:/api/src/
    links:
      - db
    depends_on:
      - db
  api:
    container_name: api
    image: cykline/upnext-api
    command: npm start
    restart: unless-stopped
    env_file: ./api/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      MYSQL_HOSTNAME: db
    volumes:
      - ./api/src/:/api/src/
    links:
      - db
    depends_on:
      - db
    ports:
      - "9000:9000"
  ui:
    container_name: ui
    image: cykline/upnext-ui
    restart: unless-stopped
    environment:
      NODE_PORT: 9000
      NODE_HOST: api
    volumes:
      - ./ui/src/:/ui/src/
    links:
      - api
    depends_on:
      - api
    ports:
      - "3000:3000"